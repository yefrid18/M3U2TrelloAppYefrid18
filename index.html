<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/trello-icon.png">
    <title>Clone_Trello</title>
</head>
<body>
    <!-- modal -->
    <div class="modal" id="todo_form">
        <div class="header">
          <div class="title">Agregar Tarea</div>
          <button class="btn close-modal">&times;</button>
        </div>
        <div class="body">
          <input type="text" id="todo_input" placeholder="Titulo Tarea"/>
          <input type="text" id="todo_input2" placeholder="DescripciÃ³n"/>
          <label for="options1">Responsable</label>
          <select name="Responsable" id="options1">
            <option value="AuronPlay">AuronPlay</option>
            <option value="Ibai_Llanos">Ibai_Llanos</option>            
          </select>      
          <label for="options2">Fecha_Entrega</label>
          <select name="Fecha_Entrega" id="options2">
            <option value="1 Dia">1 Dia</option>
            <option value="1 Semana">1 Semana</option>
            <option value="1 Mes">1 Mes</option>   
          </select>        
          <input type="submit" value="Agregar" id="todo_submit" />
        </div>
      </div>
    <!-- todo -->  
    <div class="todo-container">
        <div class="status" id="no_status">
            <h1>Nueva Tarea</h1>
            <button id="add_btn" data-target-modal="#todo_form"> +Agregar Tarea</button>
            <div class="todo" draggable="true">
                Maquetar en HTML
                <span class="close">&times;</span>
            </div>
        </div>
        <div class="status">
            <h1>Por Hacer</h1>
        </div>
        <div class="status">
            <h1>En Proceso</h1>
        </div>
        <div class="status">
            <h1>Finalizada</h1>
        </div>
    </div>  
    
    <div id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
